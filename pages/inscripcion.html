<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="bootstrap-5.3.1-dist/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Página de Inscripción</title>
</head>

<body class="color-de-fondo-inscripcion">
    <!-- banner -->
    <section>
        <div class="container-banner-inscripcion">
            <div class="banner-inscripcion">
                <img src="../img/pag-informativa-como-acumular/" alt="">
            </div>
        </div>
        <div class="texto-formulario-inscripcion">
            <h1 id="titulo-pagina-inscripcion">Formulario de inscripción</h1>
        </div>
    </section>

<!-- Formulario -->
<div class="container-formulario">
    <form class="row g-3">
        <div class="col-md-12">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="">
        </div>

        <div class="col-md-12">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-12">
            <label for="inputState" class="form-label">Comuna</label>
            <select id="inputState" class="form-select">
                <option selected>Selecciona tu comuna</option>
                <option>Santiago</option>
                <option>Valparaiso</option>
            </select>
        </div>
        <div class="col-md-12">
            <label for="inputZip" class="form-label">Rut</label>
            <input class="form-control" id="inputZip">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Acepto ser parte del programa de fidelización
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</div>

<div>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <p class="texto-volver-inicio">Ir a la home</p>
            </a>
        </div>
    </nav>
</div>

    <!-- <script src="bootstrap-5.3.1-dist/js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
</body>
</html>
